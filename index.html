<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect with Evelyn Millett</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1A1A1A;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background Video/Image Container */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(26, 26, 26, 0.4) 0%,
        rgba(35, 117, 169, 0.3) 50%,
        rgba(26, 26, 26, 0.4) 100%
      );
      z-index: -1;
    }

    /* Main Content */
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2em;
      padding-top: 2em;
      text-align: center;
      z-index: 1;
      transform: translateY(-2em);
    }

    .logo-container {
      width: 100%;
      max-width: 300px;
      padding: 1em 1.5em;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      margin-bottom: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 100%;
      height: auto;
      max-width: 250px;
    }

    .greeting {
      font-size: 1.6em;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 1.2em;
      margin-bottom: 0.2em;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 0.5em;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
      line-height: 1.2;
    }

    .subtitle {
      font-family: 'Times New Roman', serif;
      font-size: 1.5em;
      color: white;
      margin-bottom: 2em;
      -webkit-text-stroke: 1px #2375A9;
      text-stroke: 1px #2375A9;
      -webkit-text-fill-color: white;
      text-fill-color: white;
      font-weight: bold;
      position: relative;
      display: inline-block;
      padding: 0 2em;
    }

    .subtitle::before,
    .subtitle::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 1.5em;
      height: 2px;
      background: white;
      outline: 1px solid #2375A9;
      transform: translateY(-50%);
    }

    .subtitle::before {
      left: 0;
    }

    .subtitle::after {
      right: 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
      max-width: 300px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 1em 1.5em;
      background: linear-gradient(135deg, #7BA977 0%, #689564 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1em;
      box-shadow: 0 4px 12px rgba(123, 169, 119, 0.3);
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .button svg {
      position: absolute;
      left: 1.2em;
      flex-shrink: 0;
    }

    .button-text {
      width: 100%;
      text-align: center;
    }

    .button:hover {
      background: linear-gradient(135deg, #689564 0%, #5a7c56 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(123, 169, 119, 0.4);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(123, 169, 119, 0.3);
    }

    /* Loading indicator */
    .loading-indicator {
      display: none;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 1.5em;
      }
      
      .logo-container {
        padding: 0.9em 1.2em;
        margin-bottom: 1em;
      }
      
      .greeting {
        font-size: 1.4em;
      }
      
      h1 {
        font-size: 2.1em;
      }

      .subtitle {
        font-size: 1em;
        padding: 0 1em;
      }

      .subtitle::before,
      .subtitle::after {
        width: 0.8em;
      }
      
      .subtitle {
        font-size: 1em;
        margin-bottom: 1.5em;
      }
      
      .button {
        padding: 0.9em 1.2em;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1em;
      }
      
      .logo-container {
        padding: 0.8em 1em;
        max-width: 280px;
      }
      
      .greeting {
        font-size: 1.2em;
      }
      
      h1 {
        font-size: 1.8em;
      }

      .subtitle {
        font-size: 1.1em;
        padding: 0 1.2em;
      }

      .subtitle::before,
      .subtitle::after {
        width: 1em;
      }
      
      .buttons {
        max-width: 280px;
      }
    }

    /* Ensure name stays on one line */
    @media (max-width: 320px) {
      .greeting {
        font-size: 1.1em;
      }
      
      h1 {
        font-size: 1.6em;
      }

      .subtitle {
        font-size: 1em;
        padding: 0 1em;
      }

      .subtitle::before,
      .subtitle::after {
        width: 0.8em;
      }
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="background-container">
    <img src="PH West.jpg" alt="Background" class="background-image" />
  </div>

  <!-- Overlay for readability -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Land on the Horizon logo" class="logo" />
    </div>
    <p class="greeting">Connect with</p>
    <h1>Evelyn Millett</h1>
    
    <!-- Hidden audio element -->
    <audio id="chime-audio" preload="auto">
      <source src="bmw-chime.mp3" type="audio/mpeg" />
    </audio>
    
    <div class="buttons">
      <a href="evelyn-millett-with-photo.vcf" class="button" id="save-contact" download>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span class="button-text">Add to Contacts</span>
      </a>
      <a href="https://hihello.me/p/4ac354c9-ac77-4efa-bcad-e1bc2081c8f8" class="button" id="view-card" target="_blank">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
        <span class="button-text">HiHello Card</span>
      </a>
      <a href="https://blinq.me/SNZyuRKDhTMNTSb2SjOw" class="button" id="blinq-card" target="_blank">
        <svg width="20" height="20" viewBox="0 0 512 512" fill="currentColor">
          <path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0zm0 472c-119.1 0-216-96.9-216-216S136.9 40 256 40s216 96.9 216 216-96.9 216-216 216z"/>
          <path d="M256 80c-97.2 0-176 78.8-176 176s78.8 176 176 176 176-78.8 176-176S353.2 80 256 80zm0 312c-75.1 0-136-60.9-136-136s60.9-136 136-136 136 60.9 136 136-60.9 136-136 136z"/>
          <path d="M256 150c-58.5 0-106 47.5-106 106s47.5 106 106 106 106-47.5 106-106-47.5-106-106-106zm0 172c-36.4 0-66-29.6-66-66s29.6-66 66-66 66 29.6 66 66-29.6 66-66 66z"/>
        </svg>
        <span class="button-text">Blinq Card</span>
      </a>
    </div>
    
    <div class="loading-indicator" id="loading"></div>
  </div>

  <script>
    // Audio setup
    const audio = document.getElementById('chime-audio');
    const saveContactBtn = document.getElementById('save-contact');
    const viewCardBtn = document.getElementById('view-card');
    
    // Play chime on button clicks
    function playChime() {
      audio.currentTime = 0; // Reset to beginning
      audio.play().catch(e => console.log('Audio play failed:', e));
    }
    
    saveContactBtn.addEventListener('click', playChime);
    viewCardBtn.addEventListener('click', playChime);
    
    const blinqCardBtn = document.getElementById('blinq-card');
    blinqCardBtn.addEventListener('click', playChime);
    
    // Preload audio for better UX
    audio.addEventListener('canplaythrough', function() {
      console.log('Audio ready');
    });
  </script>
</body>
</html>
